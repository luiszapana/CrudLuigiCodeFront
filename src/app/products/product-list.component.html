<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Ver</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>$ {{product.price}}</td>
            <td>
                <button class="btn btn-outline-primary" routerLink="/detail/{{product.id}}">
                    <i class="far fa-eye"></i> Ver
                </button>
            </td>
            <td>
                <button class="btn btn-outline-warning" routerLink="/update/{{product.id}}">
                    <i class="far fa-edit"></i> Edit
                </button>
            </td>
            <td>
                <button class="btn btn-outline-danger" (click)="delete(product.id)">
                    <i class="fa-solid fa-trash"></i> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

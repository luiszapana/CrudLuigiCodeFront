<div class="container">
    <div class="row mt-5" *ngIf="product">
        <div class="col-md-4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                  Detalle
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>Id: </b>{{product.id}}</li>
                  <li class="list-group-item"><b>Nombre: </b>{{product.name}}</li>
                  <li class="list-group-item"><b>Precio: $ </b>{{product.price}}</li>
                </ul>
    
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="back()">
                        <i class="fa-solid fa-arrow-left"></i> Volver
                    </button>
                  </div>
              </div>
              
        </div>
    </div>
</div>
